<!DOCTYPE html>
<html>
<head>
	<title>Papa Parse Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/site-bootstrap.css" />
	<link rel="stylesheet" href="/css/site.css" />
</head>
<body>
	<nav>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Home</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">link</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Papa Parse Test</h1>
		<form action="" id="parseTest" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-12">
					<input type="file" id="csvFile" accept=".csv" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12"><button class="btn btn-primary" type="submit">Submit</button></div>
			</div>
			<div class="form-group">
				<div class="col-sm-12"><textarea name="parseResults" id="parseResults" rows="20" class="form-control code-sm"></textarea></div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/js/lib/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/lib/papaparse/papaparse.min.js"></script>
	<script type="text/javascript" src="/js/test/papa-parse-test.js"></script>
</body>
</html>
