		<h1>Widget Builder</h1>
		<div class="row">
			<div class="col-sm-4">
				<form action="" class="form-horizontal">
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading" data-ng-click="isCollapsedScriptCopy = !isCollapsedScriptCopy">
									<h3 class="panel-title">Contact Widget Script<span class="glyphicon pull-right" data-ng-class="isCollapsedScriptCopy &amp;&amp; 'glyphicon-chevron-right' || 'glyphicon-chevron-down'"></span></h3>
								</div>
								<div data-uib-collapse="isCollapsedScriptCopy">
									<div class="panel-body">
										<div class="row">
											<div class="col-sm-12">
												<textarea data-ng-model="widgetScript" data-ng-class="scriptChangedClass" class="form-control input-sm code-mono code-sm code-change" rows="2" readonly="readonly"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" data-ng-click="isCollapsedSaved = !isCollapsedSaved">
									<h3 class="panel-title">Saved Widgets<span class="glyphicon pull-right" data-ng-class="isCollapsedSaved &amp;&amp; 'glyphicon-chevron-right' || 'glyphicon-chevron-down'"></span></h3>
								</div>
								<div data-uib-collapse="isCollapsedSaved">
									<div class="panel-body">
										<div class="form-group form-group-sm">
											<div class="col-sm-12">
												<select name="SavedWidgetSelect" id="SavedWidgetSelect" class="form-control" data-ng-model="savedwidget">
													<option value=""></option>
													<option value="-2">Load Saved Widget</option>
													<option value="-1">Save as a New Widget</option>
												</select>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="col-sm-12">
												<button class="btn btn-xs btn-primary" data-ng-class="" type="button">save</button>
												<button class="btn btn-xs btn-success" type="button">save as new</button>
												<button class="btn btn-xs btn-danger" type="button">delete</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" data-ng-click="isCollapsedFields = !isCollapsedFields">
									<h3 class="panel-title">Use a Prebuilt Form<span class="glyphicon pull-right" data-ng-class="isCollapsedFields &amp;&amp; 'glyphicon-chevron-right' || 'glyphicon-chevron-down'"></span></h3>
								</div>
								<div data-uib-collapse="isCollapsedFields">
									<div class="panel-body">
										<div class="form-group form-group-sm">
											<div class="col-sm-12">
												<select name="ltprebuiltTemplate" id="ltprebuiltTemplate" class="form-control" data-ng-change="UsePrebuiltForm();" data-ng-model="selectedForm" data-ng-options="pform.name for pform in currentWidget.prebuiltForms"></select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>
