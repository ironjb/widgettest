<!DOCTYPE html>
<html>
<head>
	<title>Widget Test</title>
	<link rel="stylesheet" href="/css/site-bootstrap.css" />
	<link rel="stylesheet" href="/css/site.css" />
</head>
<body data-ng-app="WidgetBuilder" data-ng-controller="WidgetBuilderController">
	<nav>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Widget Test</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="contactWidget.html">contactWidget</a></li>
						<li><a href="contactWidgetBuild.html">contactWidgetBuild</a></li>
						<li><a href="">link</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1>Widget Builder</h1>
		<div class="row">
			<div class="col-sm-4">
				<form action="" class="form-horizontal">
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading" data-ng-click="isCollapsedSaved = !isCollapsedSaved">
									<h3 class="panel-title">Saved Widgets<span class="glyphicon pull-right" data-ng-class="isCollapsedSaved &amp;&amp; 'glyphicon-chevron-right' || 'glyphicon-chevron-down'"></span></h3>
								</div>
								<div data-uib-collapse="isCollapsedSaved">
									<div class="panel-body">
										<div class="form-group">
											<div class="col-sm-12">
												<select name="SavedWidgetSelect" id="SavedWidgetSelect" class="form-control" data-ng-model="savedwidget">
													<option value="-2">Load Saved Widget</option>
													<option value="-1">Save as a New Widget</option>
												</select>
												<button class="btn btn-xs btn-primary" data-ng-class="" type="button">save</button>
												<button class="btn btn-xs btn-success" type="button">save as new</button>
												<button class="btn btn-xs btn-danger" type="button">delete</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" data-ng-click="isCollapsedFields = !isCollapsedFields">
									<h3 class="panel-title">Use a Prebuilt Template<span class="glyphicon pull-right" data-ng-class="isCollapsedFields &amp;&amp; 'glyphicon-chevron-right' || 'glyphicon-chevron-down'"></span></h3>
								</div>
								<div data-uib-collapse="isCollapsedFields">
									<div class="panel-body">
										<select name="ltprebuiltTemplate" id="ltprebuiltTemplate" class="form-control" data-ng-model="selectedTemplate" data-ng-options="ptemp.name for ptemp in currentWidget.prebuiltTemplates"></select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- .row>.col-sm-12>.panel.panel-default>.panel-heading[data-ng-click="isCollapsed$ = !isCollapsed$"]>h3.panel-title{pt}>span.glyphicon.pull-right[data-ng-class="isCollapsed$ &amp;&amp; 'glyphicon-chevron-right' || 'glyphicon-chevron-down'"]^^div[data-uib-collapse=isCollapsed$]>.panel-body{pb} -->
				</form>
			</div>
			<div class="col-sm-8">{{demo}}</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/lib/angular.min.js"></script>
	<script type="text/javascript" src="/js/lib/angular-animate.min.js"></script>
	<script type="text/javascript" src="/js/lib/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="/js/widget-builder.js"></script>
</body>
</html>
