<!DOCTYPE html>
<html class="html-footer-sticky">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Angular noUiSlider</title>

	<link rel="stylesheet" type="text/css" href="/Content/font-awesome.min.css" />
	<link rel="stylesheet" href="/Content/simple-line-icons.css" />

	<link rel="stylesheet" href="/Content/lt-bootstrap.css" />

	<link rel="stylesheet" href="/Content/lib/nouislider/nouislider.min.css" />

	<link rel="stylesheet" href="/Content/lt-site.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="page-head page-head-inverse page-head-menu-fixed">
		<div class="page-head-top">
			<div class="container">
				<div class="page-logo"><a href="/"><img src="/Content/images/logo-loantek.com-500px.png" alt="LoanTek" class="logo-lt" /></a></div>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarMenu" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<i class="icon-menu"></i>
				</button>
			</div>
		</div>
		<div class="page-head-menu">
			<div id="navbarMenu" class="navbar-collapse collapse">
				<nav class="navbar navbar-inverse">
					<div class="container">
						<ul class="nav navbar-nav dropdown-hover-to-open si-pad dropdown-sm-fade">
							<li><a href="/"><i class="icon-home"></i> Home</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>

	<div class="container">
		<div data-ng-app="app" data-ng-controller="noUiSliderController">
			<h2>Angular noUiSlider Test</h2>

			<form data-ng-submit="AddNewSchedule();" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-12 col-md-6">
						<label for="" class="control-label">Start Time</label>
						<div uib-timepicker="" data-ng-model="options01.start[0]" data-ng-model-options="modelOptions" data-minute-step="15" data-show-meridian="false"></div>
						{{newScheduleStartTime}}
					</div>
					<div class="col-sm-12 col-md-6">
						<label for="" class="control-label">End Time</label>
						<div uib-timepicker="" data-ng-model="newScheduleEndTime" data-ng-model-options="modelOptions" data-minute-step="15" data-show-meridian="false"></div>
						{{newScheduleEndTime}}
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12"><button class="btn btn-primary" type="submit">Add Quote Time</button></div>
				</div>
				<hr />
				<div class="form-group">
					<div class="col-sm-3">{{startTimeDisplay}}</div>
					<div class="col-sm-3 text-right">{{endTimeDisplay}}</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="horizontal-slider" ya-no-ui-slider="options01" ya-no-ui-slider-events="noUiSliderEvents"></div>
					</div>
				</div>
				<!-- <br /><br /><br /><br /> -->
				<div class="row">
					<div class="col-sm-3">{{options01.start[0]}}</div>
					<div class="col-sm-3 text-right">{{options01.start[1]}}</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12"><button class="btn btn-primary" type="submit">Submit</button></div>
				</div>
			</form>
		</div>
	</div>

	<div class="footer footer-inverse footer-sticky">
		<div class="container">
			<p class="text-center">&copy; 2016 - LoanTek | 1020 West Main Street, Suite 270, Boise, Idaho 83702</p>
			<p class="text-center">Support: <a href="mailto:support@loantek.com">support@loantek.com</a> | Call Us: <a href="tel:1-888-562-6835">1-888-562-6835</a></p>
		</div>
	</div>




	<script type="text/javascript" src="/Scripts/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/jquery/jquery.placeholder.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/nouislider/nouislider.min.js"></script>

	<script type="text/javascript" src="/Scripts/lib/bootstrap/bootstrap.min.js"></script>

	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script> -->
	<script type="text/javascript" src="/Scripts/lib/moment/moment.min.js"></script>

	<script type="text/javascript" src="/Scripts/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/angular/angular-animate.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/angular/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/angular/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="/Scripts/lib/nouislider-angular/nouislider.min.js"></script>
	<script type="text/javascript" src="/Scripts/common/ng/services.js"></script>
	<script type="text/javascript" src="/Scripts/common/ng/directives.js"></script>

	<script type="text/javascript" src="Scripts/script.js"></script>
</body>
</html>
